<ng-container *ngIf="latitude && longitude; then showMap; else showError">
</ng-container>

<ng-template #showMap>
  <div *ngIf="apiLoaded | async">
    <google-map height="250px" width="100%" [center]="center" [zoom]="11" [options]="options">
      <map-marker [position]="center"></map-marker>
    </google-map>
  </div>
</ng-template>

<ng-template #showError>
  No coordinates found
</ng-template>
