<mat-card>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" placeholder="Email" formControlName="email" required autofocus>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid"
        class="register-button">Register</button>
    </mat-card-actions>
  </form>
</mat-card>
